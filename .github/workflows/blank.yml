# This is a basic workflow to help you get started with Actions

name: CI
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          protocol: sftp
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.KEY_PASS }}
          # Optionally, you can omit the port setting as SFTP commonly uses port 22
          # port: 22
          server-dir: "/var/www/node25.webte.fei.stuba.sk/zaverecne-zadanie/"
